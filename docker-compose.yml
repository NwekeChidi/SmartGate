services:
  postgres:
    image: postgres:16
    container_name: smartgate-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: smartgate
    ports:
      - "15432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d smartgate"]
      interval: 5s
      timeout: 3s
      retries: 10
volumes:
  pgdata:
